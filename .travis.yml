language: node_js
node_js:
  - "8"
before_install:
  - npm i -g npm@6
cache:
  directories:
    - node_modules
    # Cache mongo binary installed by mongodb-memory-server
    - $HOME/.mongodb-binaries
deploy:
  provider: script
  script: "./node_modules/.bin/sls deploy --stage=test --region=eu-west-2"
  on:
    branch: master
